<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interior Design Landing page" />
    <!-- import font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>VivaDecor</title>
  </head>
  <body>
    <!-- offcanvas navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!-- logo -->
          <img src="./assets/icons/Logo.svg" alt="VivaDecor" class="img-fluid"
        /></a>
        <!-- Toggle button -->
        <button
          class="navbar-toggler shadow-none border-0 fs-4"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- sidebar -->
        <div
          class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header border-bottom">
            <h2 class="offcanvas-title" id="offcanvasNavbarLabel">VivaDecor</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!-- sidebar-body -->
          <div class="offcanvas-body d-flex flex-column flex-lg-row p-3 p-lg-0">
            <ul class="navbar-nav gap-5 justify-content-center align-items-center flex-grow-1 pe-3">
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#services">Services</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#contact">Contact </a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#support">Support</a>
              </li>
            </ul>
            <!-- Sign up -->
            <div class="d-flex justify-content-center align-items-center">
              <button type="button" class="custom-btn mx-2">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="container-fluid">
      <section class="hero section-padding container-fluid"></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
